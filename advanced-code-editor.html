<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Code Editor</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent: #238636;
            --accent-hover: #2ea043;
            --border: #30363d;
            --danger: #da3633;
            --warning: #fb8500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .logo-section {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .custom-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            position: relative;
            cursor: pointer;
        }

        .logo-svg {
            width: 100%;
            height: 100%;
        }

        .logo-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 0 20px 10px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .file-controls {
            display: flex;
            gap: 10px;
            padding: 0 20px 15px;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            margin-bottom: 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            group: hover;
        }

        .file-item:hover {
            background: var(--bg-tertiary);
        }

        .file-item.active {
            background: var(--accent);
        }

        .file-item.favorite {
            border-left: 3px solid var(--warning);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .file-icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }

        .file-name {
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .file-item:hover .file-actions {
            opacity: 1;
        }

        .action-btn {
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .action-btn.favorite.active {
            color: var(--warning);
        }

        .action-btn.delete:hover {
            background: var(--danger);
            color: white;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .editor-title {
            font-size: 16px;
            font-weight: 600;
        }

        .language-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .lang-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            position: relative;
        }

        .lang-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .lang-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            border: 1px solid var(--border);
        }

        .lang-btn:hover .tooltip {
            opacity: 1;
        }

        .editor-content {
            flex: 1;
            display: grid;
            grid-template-rows: 1fr 200px;
        }

        .code-editor {
            position: relative;
            background: var(--bg-primary);
        }

        .code-textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 20px;
            resize: none;
            outline: none;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
            tab-size: 4;
        }

        .code-textarea::selection {
            background: rgba(35, 134, 54, 0.3);
        }

        .output-section {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
        }

        .output-title {
            font-size: 14px;
            font-weight: 600;
        }

        .run-btn {
            padding: 8px 16px;
            background: var(--accent);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .run-btn:hover {
            background: var(--accent-hover);
        }

        .output-content {
            flex: 1;
            padding: 15px 20px;
            font-family: monospace;
            font-size: 13px;
            color: var(--text-secondary);
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ë§ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>

    <!-- ìƒˆ íŒŒì¼ ëª¨ë‹¬ -->
    <div class="modal" id="newFileModal">
        <div class="modal-content">
            <div class="modal-header">ìƒˆ íŒŒì¼ ìƒì„±</div>
            <div class="modal-body">
                <input 
                    type="text"

                    id="newFileName" 
                    placeholder="íŒŒì¼ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”"
                >

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let files = {};
        let currentFile = null;
        let currentLanguage = 'python';

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            initializeEditor();
            loadSampleFiles();
        });

        // ì—ë””í„° ì´ˆê¸°í™”
        function initializeEditor() {
            const textarea = document.getElementById('codeTextarea');
            
            // Tab í‚¤ ì²˜ë¦¬
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    
                    this.value = this.value.substring(0, start) + '\t' + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 1;
                }

                // ìë™ ë¸Œë¼ì¼“ ì™„ì„±
                const brackets = {
                    '{': '}',
                    '[': ']',
                    '(': ')',
                    '"': '"',
                    "'": "'"
                };

                if (brackets[e.key] && !e.ctrlKey && !e.metaKey) {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    const selectedText = this.value.substring(start, end);
                    
                    if (e.key === '{') {
                        // { ì…ë ¥ ì‹œ ìë™ ì¤„ë°”ê¿ˆê³¼ ë“¤ì—¬ì“°ê¸°
                        const newValue = this.value.substring(0, start) + 
                                       '{\n\t' + selectedText + '\n}' + 
                                       this.value.substring(end);
                        this.value = newValue;
                        this.selectionStart = this.selectionEnd = start + 3;
                    } else {
                        const newValue = this.value.substring(0, start) + 
                                       e.key + selectedText + brackets[e.key] + 
                                       this.value.substring(end);
                        this.value = newValue;
                        this.selectionStart = this.selectionEnd = start + 1;
                    }
                }
            });

            // ì½”ë“œ ë³€ê²½ ì‹œ ìë™ ì €ì¥
            textarea.addEventListener('input', function() {
                if (currentFile) {
                    files[currentFile].content = this.value;
                    updateFileDisplay();
                }
            });
        }

        // ìƒ˜í”Œ íŒŒì¼ ë¡œë“œ
        function loadSampleFiles() {
            files = {
                'hello.py': {
                    name: 'hello.py',
                    content: '# Python Hello World\nprint("Hello, World!")\n\n# FRC ë¡œë´‡ ì˜ˆì œ\nclass Robot:\n    def __init__(self):\n        self.name = "FRC Robot"\n    \n    def autonomous(self):\n        print("ììœ¨ ì£¼í–‰ ëª¨ë“œ ì‹œì‘")\n    \n    def teleop(self):\n        print("ì›ê²© ì¡°ì‘ ëª¨ë“œ ì‹œì‘")\n\nrobot = Robot()\nrobot.autonomous()',
                    language: 'python',
                    favorite: false
                },
                'robot.cpp': {
                    name: 'robot.cpp',
                    content: '// C++ FRC Robot Example\n#include <iostream>\n#include <string>\n\nclass Robot {\npublic:\n    Robot(const std::string& name) : robotName(name) {}\n    \n    void autonomous() {\n        std::cout << "Autonomous mode started for " << robotName << std::endl;\n    }\n    \n    void teleOperated() {\n        std::cout << "Teleoperated mode started" << std::endl;\n    }\n    \nprivate:\n    std::string robotName;\n};\n\nint main() {\n    Robot myRobot("FRC Team Robot");\n    myRobot.autonomous();\n    myRobot.teleOperated();\n    return 0;\n}',
                    language: 'cpp',
                    favorite: true
                }
            };
            updateFileDisplay();
        }

        // íŒŒì¼ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateFileDisplay() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            if (Object.keys(files).length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <line x1="10" y1="9" x2="8" y2="9"/>
                        </svg>
                        <p>íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤</p>
                        <p style="font-size: 12px; margin-top: 5px;">ìƒˆ íŒŒì¼ì„ ìƒì„±í•´ë³´ì„¸ìš”</p>
                    </div>
                `;
                return;
            }

            // ì¦ê²¨ì°¾ê¸° íŒŒì¼ì„ ë¨¼ì € í‘œì‹œ
            const sortedFiles = Object.values(files).sort((a, b) => {
                if (a.favorite && !b.favorite) return -1;
                if (!a.favorite && b.favorite) return 1;
                return a.name.localeCompare(b.name);
            });

            sortedFiles.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.className = `file-item ${currentFile === file.name ? 'active' : ''} ${file.favorite ? 'favorite' : ''}`;
                
                const icon = getFileIcon(file.language);
                
                fileElement.innerHTML = `
                    <div class="file-info">
                        <span class="file-icon">${icon}</span>
                        <span class="file-name">${file.name}</span>
                    </div>
                    <div class="file-actions">
                        <button class="action-btn favorite ${file.favorite ? 'active' : ''}" 
                                onclick="toggleFavorite('${file.name}')" 
                                title="ì¦ê²¨ì°¾ê¸°">
                            ${file.favorite ? 'â­' : 'â˜†'}
                        </button>
                        <button class="action-btn delete" 
                                onclick="deleteFile('${file.name}')" 
                                title="ì‚­ì œ">
                            ğŸ—‘ï¸
                        </button>
                    </div>
                `;

                fileElement.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('action-btn')) {
                        openFile(file.name);
                    }
                });

                fileList.appendChild(fileElement);
            });
        }

        // íŒŒì¼ ì•„ì´ì½˜ ê°€ì ¸ì˜¤ê¸°
        function getFileIcon(language) {
            const icons = {
                python: 'ğŸ',
                javascript: 'âš¡',
                java: 'â˜•',
                c: 'âš™ï¸',
                cpp: 'ğŸ”§',
                html: 'ğŸŒ',
                css: 'ğŸ¨',
                default: 'ğŸ“„'
            };
            return icons[language] || icons.default;
        }

        // íŒŒì¼ ì—´ê¸°
        function openFile(fileName) {
            if (files[fileName]) {
                currentFile = fileName;
                const file = files[fileName];
                
                document.getElementById('codeTextarea').value = file.content;
                document.getElementById('editorTitle').textContent = fileName;
                
                setLanguage(file.language);
                updateFileDisplay();
            }
        }

        // ì–¸ì–´ ì„¤ì •
        function setLanguage(language) {
            currentLanguage = language;
            
            // ëª¨ë“  ì–¸ì–´ ë²„íŠ¼ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // ì„ íƒëœ ì–¸ì–´ ë²„íŠ¼ì— active í´ë˜ìŠ¤ ì¶”ê°€
            document.querySelector(`[data-lang="${language}"]`).classList.add('active');
            
            // í˜„ì¬ íŒŒì¼ì˜ ì–¸ì–´ ì—…ë°ì´íŠ¸
            if (currentFile && files[currentFile]) {
                files[currentFile].language = language;
            }
        }

        // ìƒˆ íŒŒì¼ ëª¨ë‹¬ í‘œì‹œ
        function showNewFileModal() {
            document.getElementById('newFileModal').classList.add('show');
            document.getElementById('newFileName').focus();
        }

        // ìƒˆ íŒŒì¼ ëª¨ë‹¬ ìˆ¨ê¸°ê¸°
        function hideNewFileModal() {
            document.getElementById('newFileModal').classList.remove('show');
            document.getElementById('newFileName').value = '';
        }

        // ìƒˆ íŒŒì¼ ìƒì„±
        function createNewFile() {
            const fileName = document.getElementById('newFileName').value.trim();
            
            if (!fileName) {

        // Python ì‹œë®¬ë ˆì´ì…˜
        function simulatePython(code) {

        // C/C++ ì‹œë®¬ë ˆì´ì…˜
        function simulateC(code) {
            let output = '';
            const lines = code.split('\n');
            
            for (let line of lines) {
                line = line.trim();
                if (line.includes('printf(') && line.includes(')')) {
                    const match = line.match(/printf\("(.+)"/);
                    if (match) {
                        const content = match[1].replace(/\\n/g, '\n');
                        output += content;
                    }
                } else if (line.includes('std::cout') && line.includes('<<')) {
                    const match = line.match(/"([^"]+)"/);
                    if (match) {
                        output += match[1] + '\n';
                    }
                }
            }
            
            if (code.includes('Robot')) {
                output += '\n[FRC C++ Robot ì‹œë®¬ë ˆì´ì…˜]\n';
                output += 'C++ ë¡œë´‡ í”„ë¡œê·¸ë¨ì´ ì»´íŒŒì¼ë˜ì—ˆìŠµë‹ˆë‹¤.\n';
            }
            
            return output || 'C/C++ í”„ë¡œê·¸ë¨ ì‹¤í–‰ ì™„ë£Œ';
        }

        // HTML ì‹œë®¬ë ˆì´ì…˜

                }

            return output;
        }
